<h1>{{info.contact.title}}</h1>
<div class="contact">
    <div class="info">
        <h2>{{info.contact.address.title}}</h2>
        <div class="street">
            <p>{{info.contact.address.description}}</p>
        </div>
        <div class="contacts">
            <div class="item">
                <img src="https://cdn-icons-png.flaticon.com/512/1493/1493169.png">
                <p>{{info.contact.phone.number}}</p>
            </div>
        </div>
    </div>
    <div class="form">
        <h2>{{info.contact.form.title}}</h2>
        <form>
            <div class="inputs">
                <input type="text" placeholder="{{info.contact.form.name}}">
                <input type="email" placeholder="{{info.contact.form.email}}">
            </div>
            <textarea name="" id="" placeholder="{{info.contact.form.textarea}}"></textarea>
            <button>Enviar</button>
        </form>
    </div>
</div>
