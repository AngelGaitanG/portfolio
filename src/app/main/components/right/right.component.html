<h3 class="title">{{info.projectsTitle}}</h3>
<div class="projects">
    <a *ngFor="let project of info.projects" class="project">
        <img src={{project.image}}>
        <div class="project-info">    
            <h3>{{project.name}}</h3>
            <p>{{project.description}}</p>
        </div>
    </a>
</div>
