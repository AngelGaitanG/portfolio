<h3 class="title">Mis Trabajos</h3>
<div class="projects">
    <a *ngFor="let project of projects" class="project">
        <img src={{project.img}}>
        <div class="project-info">    
            <h3>{{project.title}}</h3>
            <p>{{project.description}}</p>
        </div>
    </a>
</div>
